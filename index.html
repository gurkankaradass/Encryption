<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h2>Kriptolama Uygulaması</h2>
        </div>
        <div class="content">
            <textarea id="leftTextarea" cols="30" rows="5" placeholder="Kriptolonacak/Çözülmüş Şifre"></textarea>
            <div class="buttons">
                <button id="encode" type="button">Şifrele</button>
                <button id="decode" type="button">Çöz</button>
                <button id="clean" type="button">Temizle</button>
            </div>
            <textarea id="rightTextarea" cols="30" rows="5" placeholder="Kriptolonmış/Çözülecek Şifre"></textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
